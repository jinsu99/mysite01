{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/user.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="user">
				<h3>회원정보 수정</h3>
				<form id="join-form" name="joinForm" method="POST" action="/user/update?no={{request.session.temp.no}}">
					{% csrf_token %}
					<label class="block-label" for="name" valus="">이름</label>
					<input id="name" name="name" type="text" value="{{request.session.temp.name}}">

					<label class="block-label">이메일</label>
					<h4>{{request.session.temp.email}}</h4>

					<label class="block-label">패스워드</label>
					<input name="password" type="password" value="" required>

					<fieldset>
						<legend>성별</legend>
						{% if request.session.temp.gender is 'female'%}
						<label>여</label> <input type="radio" name="gender" value="female" checked="checked">
						<label>남</label> <input type="radio" name="gender" value="male">
						{% else %}
						<label>여</label> <input type="radio" name="gender" value="female">
						<label>남</label> <input type="radio" name="gender" value="male" checked="checked">
						{% endif %}
					</fieldset>
					
					<input type="submit" value="수정하기">
					
				</form>
			</div>
{% endblock %}
